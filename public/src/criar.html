    <section id="form-contato" class=pad3-y>
        <div id="corpo-form">
            <h1>Crie uma partida!</h1>
            <p id="subtitulo2">Preencha os campos abaixo: </p>
            <form method="POST">
                <input type="text" placeholder="Nome do jogo" required>
                <div>
                    <select id="quantidade">
                        <option selected disabled value="">Selecione</option>
                        <option>Futebol</option>
                        <option>Society</option>
                        <option>Futsal</option>
                        <option>Vôlei</option>
                        <option>Basquete</option>
                        <option>Corrida</option>
                        <option>Pedal</option>
                    </select>
                </div>
                <input id="game-quantity" type="number" placeholder="Número de Participantes" required>
                <input id="game-date" type="date" placeholder="Data do jogo" required>
                <input id="game-hour" type="time" placeholder="Horário" required>
                <input id="game-url" type="text" placeholder="Link Grupo Whatsapp">
                <input id="game-adress" type="text" placeholder="Endereço" required>
                <button class="game-button" id="game-button"> Criar </button>
            </form>
        </div>
    </section>
